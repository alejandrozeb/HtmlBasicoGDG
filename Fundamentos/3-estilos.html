<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
</head>
<body style="background-color:powderblue;">
    <h1 style="background-color:blue;">Soy un titulo</h1>
    <p style="background-color:tomato;">Soy un parrafo</p>

    <!-- Texto -->
    <h1 style="color:blue;">Soy un titulo</h1>
    <p style="color:red;">Soy un parrafo</p>
    
    <!-- Tipo de letra -->
    <h1 style="font-family:verdana;">Soy un titulo</h1>
    <p style="font-family:courier;">Soy un parrafo</p>

    <!-- TamaÃ±o de letra -->
    <h1 style="font-size:300%;">Soy un titulo</h1>
    <p style="font-size:160%;">Soy un parrafo</p>

    <!-- Alineacion -->
    <h1 style="text-align:center;">Titulo centrado</h1>
    <p style="text-align:right;">Parrafo derecha</p>
</body>
</html>
