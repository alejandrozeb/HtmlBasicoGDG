<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Podemos agrupar un grupo de Items -->
    <!-- ul indica que es una lista no ordenada ademas cada item sera denotado por un tag li que es un pequeÃ±o circulo -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <!-- listas ordenadas -->
    <!-- ol indica que es un lista ordenada, es denotada por numeros y se leen desde arriba -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Listas descriptivas -->
    <!-- dl define la descripcion, dt define un termino y dd define la descripcion del elemento -->
    <dl>
        <dt>Coffee</dt>
            <dd>- black hot drink</dd>
        <dt>Milk</dt>
            <dd>- white cold drink</dd>
    </dl>

    <!-- Listas anidadas -->
    <ul>
        <li> Coffee
            <ol>
                <li>Type 1</li>
                <li>Type 2</li>
                <li>Type 3</li>
            </ol>   
        </li>
        <li>Tea
            <ol>
                <li>Type 1</li>
                <li>Type 2</li>
                <li>Type 3</li>
            </ol>
        </li>
        <li>Milk
            <ol>
                <li>Type 1</li>
                <li>Type 2</li>
                <li>Type 3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
